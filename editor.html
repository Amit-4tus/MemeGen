<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/editor.css">
    <title>Document</title>
</head>

<body onload="initEditor()">
    <header>
        <div class="logo">MEMEGEN</div>
        <div class="nav"><i class="fas fa-bars"></i></div>
    </header>

    <main>
        <canvas id="canvas" onclick="onAddTxt()" onmousedown="pressDownOnCanvas()" onmousemove="moveOnCanvas(event.offsetX, event.offsetY)"
        onmouseup="endPressOnCanvas()"></canvas>
        <div class="tools">
            <input type="text" class="txt-input">
            <button onclick="changeTxt()">Go</button>
            <button class="up-btn" onclick="goToLastTxt()"><i class="fas fa-arrow-up"></i></button>
            <button class="down-btn" onclick="goToNextTxt()"><i class="fas fa-arrow-down"></i></button>
        </div>
        <button class="done-btn">Done</button>
    </main>

    <div class="about-me">
        <img src="img/portrait.jpeg" class="portrait">
        <h2 class="my-name">Amit.4tus</h2>
        <div class="my-description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nemo laboriosam commodi
            impedit aut deserunt vitae quos molestias ea distinctio veniam ex, animi omnis enim error. Harum aperiam
            quis repellat laudantium.</div>
        <div class="social-media">
            <div class="facebook"><i class="fab fa-facebook-square"></i></div>
            <div class="instagram"><i class="fab fa-instagram"></i></div>
        </div>
    </div>

    <footer class="">
        <div class="logo">MEMEGEN</div>
    </footer>

    <img class="starter-img" style="display: none;">
    <script src="https://kit.fontawesome.com/1dc0ba22a9.js" crossorigin="anonymous"></script>
    <script src="js/editor-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
